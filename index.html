	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Personal Pokedex</title>
	<link rel="stylesheet" type="text/html" href="materialize-src/css/bin/materialize.css">
	<link rel="stylesheet" href="scss/styles.css">
	<link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="Cinnamon-Gym">
		<span class="icon">
			<div class="Trainer-Name">
				<h1 id="ian">Poke-Thrasher</h1>
			</div>
			<div class="left-display">
					<img id="thrasher" src="Images/pokethrash.png">
			</div>
		</span>
		<div class="fixed-action-btn" id="left-button">
			<a class="btn-floating btn-large blue pulse">
				<i class="large material-icons">mode_edit</i>
			</a>
			<ul id="pokeThrasher">
				<li><a class="btn-floating red"><i class="material-icons"></i></a></li>
				<li><a class="btn-floating yellow darken-1"><i class="material-icons"></i></a></li>
				<li><a class="btn-floating green"><i class="material-icons"></i></a></li>
			</ul>
		</div>
		<span class="door">
			<div class="Trainer-Name">
				<h1 id="francis">Mawu Akuma</h1>
			</div>
			<div class="right-display">
					<img id="mawu" src="Images/mawu-akuma.png">
			</div>
		</span>
		<div class="fixed-action-btn" id="right-button">
			<a class="btn-floating btn-large blue pulse">
				<i class="large material-icons">mode_edit</i>
			</a>
				<ul id="mawuAkuma">
					<li><a class="btn-floating red"><i class="material-icons"></i></a></li>
					<li><a class="btn-floating yellow darken-1"><i class="material-icons"></i></a></li>
					<li><a class="btn-floating green"><i class="material-icons"></i></a></li>
				</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous">
	</script>
	<script src="materialize-src/js/bin/materialize.js"></script>  
	<script src="script.js"></script>
</body>

</html>
