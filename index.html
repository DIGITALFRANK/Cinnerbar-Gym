	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Personal Pokedex</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" href="scss/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="title">
		<h1 id="gymTitle">Cinnabar Gym</h1>
	</div>
	<div class="Cinnamon-Gym">
		<span class="icon">
			<div class="Trainer-Name">
				<h1 id="ian">Poke-Thrasher</h1>
			</div>
			<div class="left-display">
					<img id="thrasher" src="Images/pokethrash.png">
			</div>
		</span>
		<div class="lineup">
			<button class="left-button pulse"></button>
				<ul id="ianPokedex"></ul>
		</div>
		<span class="door">
			<div class="Trainer-Name">
				<h1 id="francis">Mawu Akuma</h1>
			</div>
			<div class="right-display">
					<img id="mawu" src="Images/mawu-akuma.png">
			</div>
		</span>
		<div class="lineup">
				<button class="right-button pulse"></button>
					<ul id="francisPokedex"></ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>  
	<script src="newScripts.js"></script>
</body>

</html>
